<!doctype html>
<html lang="es">
    <style>
        input:checked {
            background-color: brown;
        }
    </style>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="#">
            <fieldset name="test">
                <legend>multi button</legend>
                <span>
                    <label for="b1">b1: </label>
                    <input
                        type="button"
                        name="test"
                        id="b1"
                        value="1"
                        checked
                    />
                </span>
                <span>
                    <label for="b2">b2: </label>
                    <input type="button" name="test" id="b2" value="2" />
                </span>
            </fieldset>
        </form>
    </body>
</html>
